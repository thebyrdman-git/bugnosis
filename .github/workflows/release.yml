name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, macos-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev python3-dev python3-venv libsoup-3.0-dev libjavascriptcoregtk-4.1-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './gui/src-tauri -> target'

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install frontend dependencies
        run: cd gui && npm install

      - name: Build CLI (Python)
        run: |
          cd cli
          # We need to build the python package into a standalone executable or ensure the environment is correct.
          # For Tauri bundle, we typically include the python executable or rely on system python.
          # For v1.0, we will just rely on the fact that the user needs python, 
          # OR if we want a true standalone, we'd use PyInstaller here.
          # Let's stick to the standard build for now which assumes the CLI is installed or we bundle it.
          # Simplified: We just build the GUI which calls 'bugnosis' command.
          # Ideally, we'd bundle the CLI binary using PyInstaller.
          
      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Bugnosis v__VERSION__'
          releaseBody: 'See [RELEASE_NOTES.md](https://github.com/thebyrdman-git/bugnosis/blob/main/RELEASE_NOTES.md) for details.'
          releaseDraft: false
          prerelease: false
